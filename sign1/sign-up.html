<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./sign-up.css">
</head>
<body>
    <div id="container">
        <div class="logo">
            <a href="./blog1.html"> 
                <i class="fa fa-film"></i>
                <span id="tieu-de">PHIM HAY</span>
            </a>
        </div>
        <div class="border">
            <div id="noi-dung">
                <div class="left">
                    <div>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <p>
                        Fill in your information in the following fields to register for an account on the "good movie" web site. 
                    </p>
                </div>
                <div class="right">
                    <div id="tieu-de">
                        <h1>SIGN UP</h1>
                    </div>
                    <div>
                        <label for="user name"></label>
                        <input type="text" name="user name" id="user name" placeholder="User Name">
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" type="number" name="email" id="email" placeholder="Email" autocomplete="email">
                    </div>
                    <div>
                        <label for="phone number"></label>
                        <input type="text" name="phone number" id="number" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="Password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="Password"></label>
                        <input type="password" name="password" id="password" placeholder="Confirm Password">
                    </div>
                    <div>
                        <a href="./blog1.html">
                            <button>Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img alt="Kho Phim 24h" width="80" src="//lh3.googleusercontent.com/-YFNIBA0iqXE/XF3FZv7E-dI/AAAAAAAAES8/FDrJSSztIfUPw10b4sdttQx3V00rB1vnQCLcBGAs/s60/kho-phim-Plus.png">
            <p><i class="fa fa-line-chart"></i> Worker: <a href="#">Nguyễn Anh Kiệt</a></p>
        </div>
    </div>
</body>
</html>
